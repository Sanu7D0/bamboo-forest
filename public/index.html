  <body>
    <!-- 여기에 element 추가 -->
    <button 
      class="btn btn-dark btn-lg"
      id="record_button"
      data-dismiss="modal"
      aria-label="Close"
      onclick="record_button_click()">누르고<br>외치기</button>
    <canvas id="canvas-main" width="400px" height="600px"></canvas>
    <!-- <button id="record_button" onclick="stop_button_click();">녹음 중지</button> -->
    <script src="annyang.js"></script>
    <script type="text/javascript">
      const canvas = document.getElementById("canvas-main");
      const ctx = canvas.getContext("2d");

      // socket = io.connect('http://x.x.x.x:80');
      const socket = io();

      const btn = document.getElementById("record_button");
      function record_button_click() {
        annyang.start({ autoRestart: false, continuous: true });
        let recognition = new annyang.getSpeechRecognizer();
        let final_transcript = "";
        recognition.interimResults = false;
        recognition.onresult = function (event) {
          let interim_transcript = "";
          for (var i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
              final_transcript += event.results[i][0].transcript;
              //annyang.trigger(final_transcript); //If the sentence is "final" for the Web Speech API, we can try to trigger the sentence
            } else {
              interim_transcript += event.results[i][0].transcript;
              console.log("interim_transcript="+interim_transcript);
            }
          }
          console.log("final_transcript= " + final_transcript);
          sendVoiceData(final_transcript);
          annyang.abort();
          alert("음성 인식이 완료되었습니다.");
        };
      }

      socket.on("data-objects", (obj) => {
        let objects = JSON.parse(obj);
        renderCanvas(objects);
      });

      // 데이터로 캔버스를 그림
      function renderCanvas() {}

      // 목소리 텍스트를 서버로 전송
      function sendVoiceData(voiceString) {
        if (voiceString) {
          let obj = {};
          obj = {
            data: voiceString,
          };
          socket.emit("data-voice", obj);
        }
      }
    </script>
  </body>
</html>
